<div class="poster" >
  <div id="carouselExample" class="carousel slide carousel-fade" >
    <div class="carousel-inner" *ngIf="this.topRatedMovies.length">
      <div class="carousel-item active" *ngFor="let movie of topRatedMovies; let i = index" [ngClass]="{'active': i === 0}">
        <div class="posterImage">
          <img [src]="getImageUrl(movie)" alt="Movie Image">
        </div>
        <div class="posterImage__overlay">
          <div class="posterImage__title">
            {{movie ? movie.original_title: ""}}
          </div>
          <div class="posterImage__runtime">
            {{movie ? movie.release_date : ""}}
            <!-- <span class="posterImage__rating"> -->
            <!-- {movie ? movie.vote_average :""} -->
            <!-- <i class="fas fa-star" />{" "} -->
            <!-- </span> -->
          </div>
          <div class="posterImage__description">
            {{movie ? movie.overview : ""}}
          </div>
        </div>
      </div>
      <!-- <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="...">
      </div> -->
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
